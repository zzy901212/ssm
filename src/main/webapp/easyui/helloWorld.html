<!DOCTYPE html>
<html>
<head>
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="firstVue">
    {{ my_data }}
</div>
</body>
<script type="text/javascript">
    var myVue = new Vue({
        el: "#firstVue",
        data:{
            my_data: "test"
        }
    })
</script>
</html>
